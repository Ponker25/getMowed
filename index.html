<body>
 
<div class="container">

    <br>

    <!-- Jumbotron Title -->
    <div class="jumbotron">
        <h1 class="text-center">Welcome to Weather Box</h1>
        <h3 class="text-center">"Where you can find ......"</h3>
    </div>

    <div class="row">
        <div class="col-lg-12">
        <div class="card card-default">
        <div class="card-body">
        <h3 class="text-center">
                        
        <div class="input-group mb-3">
        <div class="input-group-prepend">
        <span class="input-group-text" id="basic-addon1">Enter the City:</span>
        </div>
        <input type="text" class="form-control" placeholder="Salt Lake City" aria-label="Salt Lake City" aria-describedby="basic-addon1">
        </div>
               
                    </div>
            </div>
        </div>
    </div>
   
    <br>

    <!-- Current Product -->

            <table class="table table-hover table-info">
                <thead>
                    <tr>
                        <th scope="col">City</th>
                        <th scope="col">Wind</th>
                        <th scope="col">Humidity</th>
                        <th scope="col">Dew Point</th>
                        <th scope="col">Pressure</th>
                        <th scope="col">Visibility</th>
                        <th scope="col">Uv Index</th>

                    </tr>
                </thead>
                <tbody>
                    <tr>
                       
                        <td>Salt Lake City</td>
                        <td>SSW 8 mph</td>
                        <td>8%</td>
                        <td>28</td>
                        <td>28.58 in</td>
                        <td>10.00 mi</td>
                        <td>0 of 10</td>
                    </tr>       
                    
                </tbody>
                </table>

    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100" src=".../800x400?auto=yes&bg=777&fg=555&First slide" alt="First slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src=".../800x400?auto=yes&bg=666&fg=444&text=Second slide" alt="Second slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src=".../800x400?auto=yes&bg=555&fg=333&text=Third slide" alt="Third slide">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>



</div>
